---
  - hosts: all # bu taskler inventory dosyasındaki tüm sunucular için geçerlidir.
    become: true
    tasks:

      - name: Bu gorev apache2 paketini siler.
        apt:
          name: apache2
          state: absent

      - name: Bu gorev apache2 için php kutuphanesini siler.
        apt:
          name: libapache2-mod-php
          state: absent