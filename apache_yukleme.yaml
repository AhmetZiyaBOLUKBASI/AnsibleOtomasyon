---
  - hosts: all # bu taskler inventory dosyasındaki tüm sunucular için geçerlidir.
    become: true
    tasks:

      - name: Bu gorev, apt paket indeksini guceller.
        apt: 
          update_cache: yes

      - name: Bu gorev apache2 yuklemesi yapar.
        apt:
          name: apache2
          state: latest

      - name: Bu gorev apache2 için php kutuphanesi yuklemesi yapar.
        apt:
          name: libapache2-mod-php
          state: latest